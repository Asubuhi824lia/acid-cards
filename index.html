<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acid cards</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

    <div class="App">
        <div class="wrapper">
            <header class="App_header">
                <img src="logo.svg" class="App_logo" alt="logo" />
            </header>
            <main>
                <nav>
                    <div x-data="{ header: '<h1>Группы</h1>' }" x-html="header"></div>
                    <ul x-data="acids">
                        <template x-for="(group, group_id) in groups">
                            <div x-data="{ open: false }">
                                <br>
                                <h4 @click="open = !open" x-text="group.group_name" class="nav-tabs"></h4>

                                <div x-show="open" x-transition.duration.500ms>
                                    <br>
                                    <template x-for="(elem, el_id, arr) in group.elems">
                                        <li @mouseenter="onhover = true" @mouseleave="onhover = false">
                                            <a  href="/" @click.prevent @click="$store.group.changeArticle(group_id, el_id)"
                                                :title="elem.name_en" 
                                                x-text="elem.name_ru +' ('+ elem.acids.quantity +')'"
                                            ></a>
                                            <template x-if="el_id == arr.length-1">
                                                <hr>
                                            </template>
                                        </li>
                                    </template>
                                </div>
                            </div>
                        </template>
                    </ul>
                </nav>
                <article>
                    <h1 x-data x-text="$store.group.cur_group.name_ru"></h1>
                </article>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {

            Alpine.store('group', {
                groups: [],
                chosen: [0, 0],
     
                init() {
                    (async() => {
                        let {default:json} = await import(`data:application/javascript,
                            ${encodeURIComponent('export default ')}
                            ${JSON.stringify(await(await fetch('./data/acid_elem_groups.json')).json())}`);
                        this.groups = json.groups
                        
                        this.changeArticle(0, 0)
                        console.log(this.cur_group)
                    })()
                    
                },

                changeArticle(group_id, el_id) {
                    this.chosen = [group_id, el_id];
                    this.cur_group = this.groups[this.chosen[0]].elems[this.chosen[1]]
                },
    
                cur_group: [],
            })



            
            Alpine.data('acids', () => ({
                groups: [],
     
                init() {
                    (async() => {
                        let {default:json} = await import(`data:application/javascript,
                            ${encodeURIComponent('export default ')}
                            ${JSON.stringify(await(await fetch('./data/acid_elem_groups.json')).json())}`);
                        this.groups = json.groups
                        console.log(this.groups);
                    })()
                },
                
                onhover: false,
            }));

        })
    </script>
</body>
</html>
